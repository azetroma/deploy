        <div layout="row" layout-align="start center">
            <p ng-hide="prop[config.name].indicator && prop[config.name].indicator.length>0" style="font-size: 0.8em;">{{ 'no_indicator_exist' | translate }}</p>


            <span flex></span>

            <span>
                {{ 'add_new_indicator' | translate }}
                
            </span>
            <md-button class="md-icon-button" ng-click="prop[config.name].indicator.push({})">
                <span class="material-icons">add</span>
                <md-tooltip>{{'add' | translate}}</md-tooltip>
            </md-button>
        </div>
        <fieldset ng-repeat="item in prop[config.name].indicator">
            <legend>
                <span layout="row" layout-align="start center">
                    <span>{{ 'indicator' | translate }} {{$index+1}}</span>

                    <md-button class="md-icon-button" ng-click="prop[config.name].indicator.splice($index, 1)">
                        <span class="material-icons">delete</span>
                    </md-button>
                </span>
            </legend>
            <div>
                <sadaf-indicator ng-model="item" series="prop.series" ng-change="change()"></sadaf-indicator>
            </div>
        </fieldset>
